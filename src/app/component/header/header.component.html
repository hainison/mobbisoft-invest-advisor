<div class="header">
  <table style="width: 100%; ">
    <tr>
      <td style="width: 20%; text-align: left; ">

        <div *ngIf="voltarPara" [routerLink]="([voltarPara])">
          <mat-icon class="color-white">arrow_back</mat-icon>
        </div>
        <div *ngIf="!voltarPara">
          &nbsp;
        </div>

      </td>
      <td style="width: 60%; ">
        <div class="header-title">
          <h1 class="color-white">Invest Advisor</h1>
        </div>

      </td>
      <td style="width: 20%; text-align: right; padding-right: 15px; ">


        <div class="header-profile" *ngIf="user$ | async as user">

          <mat-icon class="color-white" (click)="openUserPopup()">account_circle</mat-icon>


          <!-- Janela flutuante -->
          <div *ngIf="isUserPopupOpen" class="user-popup" style="text-align: left; color:white; padding-bottom: 30px;">
            <p>{{ user.name }}</p>
            <p>{{ user.email }}</p>


            <button mat-raised-button color="secondary" style="margin-right:10px" type="button"
              (click)="logout()">Logout</button>
            <button mat-raised-button color="secondary" type="button" (click)="closeUserPopup()">Fechar</button>

          </div>

        </div>
      </td>
    </tr>
  </table>
</div>
