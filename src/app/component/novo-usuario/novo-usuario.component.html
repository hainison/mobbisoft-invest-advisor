<app-header [voltarPara]="'/'"></app-header>
<div style="margin-top: 15%;">
  <div class="alert" [ngClass]="{ 'alert-success': !erro, 'alert-danger': erro }" *ngIf="mensagem || erro">
    {{ mensagem }}
  </div>

  <div class="card">
    <h2>Novo Usu√°rio</h2>
    <form (ngSubmit)="salvar()">

      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="novoUsuario.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="novoUsuario.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="novoUsuario.password" name="password"
          required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</div>
